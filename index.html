<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FF7031"> <title>Bienvenido - Pawwi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        /* --- CSS: PAWWI CLIENT THEME --- */
        :root {
            --bg-cream: #FFF1EB;      
            --brand-navy: #120A2B;     
            --brand-pink: #F7AEF1;   
            --brand-orange: #FF7031; /* EL NARANJA PAWWI */
            --white: #FFFFFF;
            --gray-text: #6B7280;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--brand-orange); /* FONDO NARANJA */
            background-image: radial-gradient(rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px; /* Textura sutil para darle profundidad */
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100dvh;
            display: flex; flex-direction: column;
            color: var(--brand-navy);
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* CARD FLOTANTE (Igual que el Pawwer pero adaptado) */
        .login-card {
            width: 90%; max-width: 380px;
            background-color: var(--bg-cream);
            border-radius: 32px;
            padding: 40px 24px;
            display: flex; flex-direction: column;
            align-items: center;
            box-shadow: 0 20px 50px rgba(18, 10, 43, 0.4); /* Sombra fuerte para contraste */
            position: relative;
        }

        /* LOGO */
        .logo-img { height: 40px; width: auto; margin-bottom: 24px; display: block; }

        /* TEXTOS */
        .welcome-text { text-align: center; margin-bottom: 24px; color: var(--brand-navy); }
        .welcome-text h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.5px; }
        .welcome-text p { color: var(--gray-text); font-size: 0.95rem; line-height: 1.4; }

        /* FORMULARIO */
        .login-form { width: 100%; display: flex; flex-direction: column; gap: 14px; }

        .input-wrapper {
            position: relative;
            background: var(--white);
            border-radius: 16px;
            transition: all 0.2s ease;
            border: 1px solid rgba(0,0,0,0.05);
            display: flex; align-items: center;
        }
        
        /* Focus Effect */
        .input-wrapper:focus-within {
            border-color: var(--brand-orange); /* Borde naranja al seleccionar */
            box-shadow: 0 4px 12px rgba(255, 112, 49, 0.15);
        }

        .input-icon { padding-left: 16px; color: var(--brand-navy); opacity: 0.5; font-size: 20px; }

        input {
            width: 100%; padding: 16px 16px 16px 10px;
            background: transparent; border: none; outline: none;
            font-family: 'Plus Jakarta Sans', sans-serif; font-size: 1rem;
            color: var(--brand-navy); font-weight: 600;
        }
        input::placeholder { color: #9CA3AF; font-weight: 500; }

        /* BOT√ìN PRIMARIO */
        .btn-primary {
            background-color: var(--brand-navy); color: var(--white);
            border: none; padding: 16px; border-radius: 100px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: all 0.2s; margin-top: 16px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            width: 100%;
            box-shadow: 0 8px 20px rgba(18, 10, 43, 0.15);
        }
        .btn-primary:active { transform: scale(0.96); }
        
        .btn-primary:disabled { 
            opacity: 0.5; background-color: #A0A0A0; cursor: not-allowed; box-shadow: none;
        }

        /* Footer */
        .footer-text {
            margin-top: 32px; font-size: 0.75rem; color: var(--gray-text); opacity: 0.8;
            display: flex; align-items: center; gap: 6px; font-weight: 600;
        }

    </style>
</head>
<body>

    <div class="login-card">
        
        <img src="https://pawwi.co/wp-content/uploads/2024/10/LogoPawwi.svg" alt="Pawwi" class="logo-img">

        <div class="welcome-text">
            <h1>Bienvenido</h1>
            <p>Con√©ctate con tu Pawwer para ver c√≥mo est√° tu peludo üê∂</p>
        </div>

        <form class="login-form" id="loginForm">
            
            <div class="input-wrapper">
                <span class="material-symbols-rounded input-icon">person</span>
                <input type="text" id="username" placeholder="Tu Nombre" autocapitalize="words" required>
            </div>

            <div class="input-wrapper">
                <span class="material-symbols-rounded input-icon">tag</span>
                <input type="text" id="chatId" placeholder="ID del Chat (ej: PAW-882)" style="text-transform: uppercase;" required>
            </div>

            <button type="submit" class="btn-primary" id="enterBtn" disabled>
                Entrar al Chat
                <span class="material-symbols-rounded">arrow_forward</span>
            </button>

        </form>

        <p class="footer-text">
            <span class="material-symbols-rounded" style="font-size: 16px; color: var(--brand-navy);">verified_user</span>
            Pawwi Protected
        </p>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            const chatIdInput = document.getElementById('chatId');
            const enterBtn = document.getElementById('enterBtn');

            // 1. VALIDACI√ìN
            function checkInputs() {
                if (usernameInput.value.trim().length > 0 && chatIdInput.value.trim().length > 0) {
                    enterBtn.removeAttribute('disabled');
                    enterBtn.style.opacity = "1";
                } else {
                    enterBtn.setAttribute('disabled', 'true');
                    enterBtn.style.opacity = "0.5";
                }
            }

            usernameInput.addEventListener('input', checkInputs);
            chatIdInput.addEventListener('input', checkInputs);

            // 2. LOGIC DE SUBMIT
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                enterBtn.innerHTML = 'Conectando...';
                enterBtn.style.opacity = "0.8";

                setTimeout(() => {
                    // Redirige al Chat UI por defecto (Vista Cliente)
                    window.location.href = 'chat_ui.html'; 
                }, 800);
            });
        });
    </script>
</body>
</html>
