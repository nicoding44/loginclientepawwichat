<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#FFF1EB">
    <title>Ingresar - Pawwi</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,1,0" />

    <style>
        /* --- PAWWISSS DESIGN SYSTEM --- */
        :root {
            --bg-cream: #FFF1EB;      
            --brand-navy: #120A2B;     
            --brand-pink: #F7AEF1;   
            --white: #FFFFFF;
            --gray-light: #F3F4F6;
            --gray-text: #6B7280;
            --shadow-soft: 0 10px 40px -10px rgba(18, 10, 43, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-cream);
            font-family: 'Plus Jakarta Sans', sans-serif;
            height: 100dvh;
            display: flex; flex-direction: column;
            color: var(--brand-navy);
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Container centrado tipo App */
        .login-container {
            width: 100%; max-width: 400px;
            padding: 32px 24px;
            display: flex; flex-direction: column;
            align-items: center;
        }

        /* LOGO */
        .logo-img {
            height: 42px; /* Tama√±o √≥ptimo para m√≥vil */
            width: auto;
            margin-bottom: 40px;
            display: block;
        }

        /* TEXTOS */
        .welcome-text {
            text-align: center; margin-bottom: 32px;
        }
        .welcome-text h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 8px; letter-spacing: -0.5px; }
        .welcome-text p { color: var(--gray-text); font-size: 0.95rem; line-height: 1.5; }

        /* FORMULARIO */
        .login-form { width: 100%; display: flex; flex-direction: column; gap: 16px; }

        .input-group { position: relative; }
        
        .input-wrapper {
            position: relative;
            background: var(--white);
            border-radius: 16px;
            transition: all 0.2s ease;
            box-shadow: 0 4px 10px rgba(0,0,0,0.03);
            display: flex; align-items: center;
        }
        
        /* Focus Effect */
        .input-wrapper:focus-within {
            box-shadow: 0 0 0 2px var(--brand-navy);
            transform: translateY(-1px);
        }

        .input-icon {
            padding-left: 16px;
            color: var(--brand-navy); opacity: 0.5; font-size: 22px;
        }

        input {
            width: 100%; padding: 18px 16px 18px 12px;
            background: transparent; border: none; outline: none;
            font-family: 'Plus Jakarta Sans', sans-serif; font-size: 1rem;
            color: var(--brand-navy); font-weight: 600;
        }
        input::placeholder { color: #9CA3AF; font-weight: 500; }

        /* BOT√ìN DE ACCI√ìN */
        .btn-primary {
            background-color: var(--brand-navy); color: var(--white);
            border: none; padding: 18px; border-radius: 100px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: all 0.2s; margin-top: 24px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            box-shadow: 0 8px 20px rgba(18, 10, 43, 0.2);
            width: 100%;
        }
        .btn-primary:active { transform: scale(0.96); }
        
        /* Estado deshabilitado visualmente */
        .btn-primary:disabled { 
            opacity: 0.5; cursor: not-allowed; box-shadow: none; 
            background-color: #A0A0A0;
        }

        /* Footer sutil */
        .footer-text {
            margin-top: 40px; font-size: 0.8rem; color: var(--gray-text); opacity: 0.7;
        }

    </style>
</head>
<body>

    <div class="login-container">
        
        <img src="https://pawwi.co/wp-content/uploads/2024/10/LogoPawwi.svg" alt="Pawwi" class="logo-img">

        <div class="welcome-text">
            <h1>Bienvenido al Chat</h1>
            <p>Ingresa tus datos para conectarte con tu Pawwer de forma segura.</p>
        </div>

        <form class="login-form" id="loginForm">
            
            <div class="input-wrapper">
                <span class="material-symbols-rounded input-icon">person</span>
                <input type="text" id="username" placeholder="Tu Nombre" autocapitalize="words" required>
            </div>

            <div class="input-wrapper">
                <span class="material-symbols-rounded input-icon">tag</span>
                <input type="text" id="chatId" placeholder="ID del Chat (ej: PAW-882)" style="text-transform: uppercase;" required>
            </div>

            <button type="submit" class="btn-primary" id="enterBtn" disabled>
                Ingresar a la Sala
                <span class="material-symbols-rounded">arrow_forward</span>
            </button>

        </form>

        <p class="footer-text">Pawwi Protected üõ°Ô∏è</p>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('username');
            const chatIdInput = document.getElementById('chatId');
            const enterBtn = document.getElementById('enterBtn');

            // 1. VALIDACI√ìN: Activar bot√≥n solo si hay texto
            function checkInputs() {
                if (usernameInput.value.trim().length > 0 && chatIdInput.value.trim().length > 0) {
                    enterBtn.removeAttribute('disabled');
                    enterBtn.style.opacity = "1";
                } else {
                    enterBtn.setAttribute('disabled', 'true');
                    enterBtn.style.opacity = "0.5";
                }
            }

            usernameInput.addEventListener('input', checkInputs);
            chatIdInput.addEventListener('input', checkInputs);

            // 2. LOGIC DE "LOGIN"
            document.getElementById('loginForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                // Feedback visual de carga
                const originalText = enterBtn.innerHTML;
                enterBtn.innerHTML = 'Conectando...';
                enterBtn.style.opacity = "0.8";

                const user = usernameInput.value;
                const id = chatIdInput.value;

                // Simulaci√≥n de delay de red (0.8s) y redirecci√≥n
                setTimeout(() => {
                    // IMPORTANTE: Aqu√≠ Diego conectar√° con el backend para validar el ID.
                    // Por ahora, redirigimos al HTML del chat que hicimos antes.
                    // Asumimos que el archivo del chat se llama 'chat.html'
                    window.location.href = 'chat_ui.html'; 
                }, 800);
            });
        });
    </script>
</body>
</html>
